<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>เพิ่มผู้ใช้งาน</h1>
              <p class="text-muted">Create your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input name="name" type="text" class="form-control" [(ngModel)]="user.fullname" placeholder="Name">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input name="email" type="email" class="form-control" [(ngModel)]="user.email" placeholder="Email">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input name="pass" type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password">
              </div>
              
              <button (click)='submitUser(user)' type="button" class="btn btn-block btn-success">Create Account</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
