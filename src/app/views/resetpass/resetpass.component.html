<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Reset Password</h1>
              <p class="text-muted"> Input Email For Reset Password</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input name="email" type="text" class="form-control" [(ngModel)]="wiki.email" placeholder="Email">
              </div>
             
              <button (click)='resetPassword(wiki)' type="button" class="btn btn-block btn-success">Send Reset Password</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
