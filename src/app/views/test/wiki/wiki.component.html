<h1>{{title}}</h1>



<br>
<label for="description"> Description</label>
<br>


<div class="card">
  <div class="card-header">
    <i class="icon-note"></i>
    <strong>Angular 2 Input Mask</strong> - Text Mask
    <a href="https://coreui.io/pro/angular/" class="badge badge-danger ml-2">CoreUI Pro Component</a>
  </div>
  <form class="card-body">
      <fieldset class="form-group">
          <label>Email</label>
          <div class="input-group">
            <span class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-phone"></i>
              </span>
            </span>
            <input name="email" type="email" class="form-control" [(ngModel)]="wiki.email">
          </div>
        </fieldset>
    <fieldset class="form-group">
        <label>Name</label>
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-calendar"></i>
          </span>
        </span>
        <input name="name" type="text" class="form-control"[(ngModel)]="wiki.name">
      </div>
    </fieldset>
    
    <fieldset class="form-group">
      <label>test</label>
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-phone"></i>
          </span>
        </span>
        <input name="test" type="text" class="form-control" [(ngModel)]="wiki.test">
      </div>
    </fieldset>
    <fieldset class="form-group">
      <label>Description</label>
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-phone"></i>
          </span>
        </span>
        <input name="description" type="text" class="form-control" [(ngModel)]="wiki.description">
      </div>
    </fieldset>
    
    <button  (click)=addWiki2(wiki) class="btn btn-pill btn-block btn-success" type="submit">Submit</button>

  </form>
</div>
