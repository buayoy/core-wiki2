<!--/.row-->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Combined All Table
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <td>Email</td>
              <td>Name</td>
              <td>Description</td>
              <td>Test</td>

              <td>Action</td>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let data of test">

              <td>{{data.value.email}}</td>
              <td>{{data.value.name}}</td>
              <td>{{data.value.description}}</td>
              <td>{{data.value.test}}</td>



              <td>
                <button class="badge badge-success" type="button" (click)="editWiki(data)">Edit</button>
                <button class="badge badge-danger" type="button" (click)="delWiki(data)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
  <!--/.col-->
</div>

<!--/.row-->
