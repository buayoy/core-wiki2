<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <i class="fa fa-align-justify"></i> Car

        </div>

      </div>
      <div class="card-body">
        <p class="text-muted">แก้ไขข้อมูลรถ</p>
        <div class="form-group row">

          <div class="col-md-12">
            <select [(ngModel)]="car.type" id="car.type" name="car.type" class="form-control">
              <option value="{{car.type}}">{{car.type}}</option>
              <option *ngFor='let data of cartype' value="{{data.value}}">{{data.value}}</option>
            </select>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-user"></i></span>
          </div>
          <input name="position" type="text" class="form-control" [(ngModel)]="car.brand" placeholder="ยี่ห้อ">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-phone"></i></span>
          </div>
          <input name="phonenumber" type="text" class="form-control" [(ngModel)]="car.gen" placeholder="รุ่น">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-phone"></i></span>
          </div>
          <input name="phonenumber" type="text" class="form-control" [(ngModel)]="car.carid" placeholder="ทะเบียนรถ">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-phone"></i></span>
          </div>
          <input name="phonenumber" type="text" class="form-control" [(ngModel)]="car.distance" placeholder="เลขบอกระยะทาง">
        </div>



        <div class="d-flex justify-content-center">

            <button (click)='submit(car)' style=" align-self: center; " type="button" class="col-lg-3 btn  btn-success">ยืนยันการแก้ไข</button>
            <button (click)="openModal(template)" type="button" class="col-lg-3 btn  btn-danger">ลบรถ</button>

          </div>
      </div>
    </div>
  </div>
</div>
<ng-template #template>
    <div class="modal-body text-center">
      <p>ยืนยันการลบรถทะเบียน {{user.carid}}</p>
      <button type="button" class="btn btn-danger" (click)='deleteCar()' >ยืนยันการลบ</button>
      <button type="button" class="btn btn-primary" (click)="modalRef.hide()" >ยกเลิก</button>
    </div>
  </ng-template>
